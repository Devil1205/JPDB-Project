<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-4">
        <h1 class="my-4 text-center">Student Enrollment Form</h1>
        <form name="student" method="post">
        <div class="mb-3">
            <label class="form-label">Roll Number</label>
            <input type="number" class="form-control" id="rollno" placeholder="Enter your rollno." onchange="getStudent()">
        </div>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
            <label class="form-label">Class</label>
            <input type="number" class="form-control" id="class" placeholder="Enter your class">
        </div>
        <div class="mb-3">
            <label class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter your birth date">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="mb-3">
            <label class="form-label">Enrollment Date</label>
            <input type="date" class="form-control" id="enroll" placeholder="Enter your enrollment date">
        </div>
        <button class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button>
        <button class="btn btn-primary" id="change" onclick="changeData()" disabled>Change</button>
        <button class="btn btn-primary" id="reset" onclick="reset()" disabled>Reset</button>
    </form>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
